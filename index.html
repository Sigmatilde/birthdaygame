<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boss' Birthday Game</title>
  <style>
    body { font-family: Arial; text-align: center; background-color: #f5f5f5; margin: 0; padding: 20px; }
    #game-container { display: none; }
    .question { font-weight: bold; }
    button { margin: 5px; padding: 10px 15px; }
    canvas { background: #222; margin-top: 20px; }
  </style>
</head>
<body>

<h1>Welcome to Boss' Birthday Game!</h1>
<button onclick="startTrivia()">Play Trivia</button>
<button onclick="startFighting()">Play Fighting Game</button>

<div id="game-container"></div>

<script>
// ======== TRIVIA ============
const triviaData = [
  {
    question: "What is Alice's favorite color?",
    choices: ["Red", "Blue", "Green", "Purple"],
    answer: "Blue"
  },
  {
    question: "Which city does Bob live in?",
    choices: ["Rome", "Milan", "Florence", "Venice"],
    answer: "Milan"
  },
  {
    question: "What's Charlie's favorite food?",
    choices: ["Pizza", "Sushi", "Burger", "Tacos"],
    answer: "Sushi"
  },
  // Add more questions here...
];

function startTrivia() {
  const container = document.getElementById("game-container");
  container.innerHTML = "";
  container.style.display = "block";

  const questions = [...triviaData].sort(() => 0.5 - Math.random()).slice(0, 10);
  let current = 0;
  let score = 0;

  function showQuestion() {
    container.innerHTML = `<div class="question">${questions[current].question}</div>`;
    questions[current].choices.forEach(choice => {
      const btn = document.createElement("button");
      btn.textContent = choice;
      btn.onclick = () => {
        if (choice === questions[current].answer) score++;
        current++;
        if (current < questions.length) showQuestion();
        else showScore();
      };
      container.appendChild(btn);
    });
  }

  function showScore() {
    container.innerHTML = `<h2>Game Over! Your Score: ${score}/10</h2>`;
    const retry = document.createElement("button");
    retry.textContent = "Play Again";
    retry.onclick = startTrivia;
    container.appendChild(retry);
  }

  showQuestion();
}

// ========= FIGHTING GAME =========
const fighters = [
  { name: "Ilaria", special: "Gin & Tonic" },
  { name: "Marco", special: "Pizza Slice" },
  { name: "Jiajia", special: "Bubble Tea" }
];

function startFighting() {
  const container = document.getElementById("game-container");
  container.innerHTML = "";
  container.style.display = "block";

  const select = document.createElement("div");
  select.innerHTML = "<h2>Select Your Fighter:</h2>";
  fighters.forEach(f => {
    const btn = document.createElement("button");
    btn.textContent = f.name;
    btn.onclick = () => launchFight(f);
    select.appendChild(btn);
  });
  container.appendChild(select);
}

function launchFight(player) {
  const container = document.getElementById("game-container");
  container.innerHTML = `<h2>You chose ${player.name}! Special Move: ${player.special}</h2>`;
  
  const canvas = document.createElement("canvas");
  canvas.width = 600;
  canvas.height = 200;
  container.appendChild(canvas);

  const ctx = canvas.getContext("2d");
  let x = 100, vx = 0;
  
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    ctx.fillRect(x, 150, 30, 30);
    ctx.font = "16px Arial";
    ctx.fillText(`${player.name}`, x - 10, 145);
    x += vx;
    if (x < 0) x = 0;
    if (x > canvas.width - 30) x = canvas.width - 30;
    requestAnimationFrame(draw);
  }

  window.onkeydown = (e) => {
    if (e.key === "ArrowRight") vx = 3;
    if (e.key === "ArrowLeft") vx = -3;
    if (e.key === "s") {
      alert(`${player.name} uses their special move: ${player.special}!`);
    }
  };
  window.onkeyup = () => { vx = 0; };

  draw();
}
</script>

</body>
</html>
